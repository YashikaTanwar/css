<!-- Float -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #right{
            float: right;
        }
        #left{
            float: left;
        }
    </style>
</head>

<body>
    <h2>Float right</h2>
    <p>In this example th image will float to the right in the paragraph, 
        and the text in the paragraph will wrap around the image.
    </p>
    <p>
        <img id="right" src="./assets/yotube-logo-removebg-preview.png" alt="right" style="width: 100px;height: 100px;">
        <img id="left" src="./assets/yotube-logo-removebg-preview.png" alt="left"style="width: 100px;height: 100px;">
        Dummy content
    </p>
</body>

</html>
