<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <!-- Internal CSS -->
    <style>
        div {
            right: 30px;
            border: 4px solid pink;
        }
        div.absolute {
            position: absolute;
            left: 50px;
            border: 4px solid darkblue;
        }
        div.relative {
            position: relative;
            left: 100px;
            border: 4px solid red;
        }
        div.fixed {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 4px solid purple;
        }
        div.sticky {
            position: sticky;
            top: 10px;
            left: 20px;
            width: 100px;
            height: 200px; /* Reduced height for better visibility */
            border: 4px solid palegreen;
            background-color: lightyellow;
        }
        .spacer {
            height: 1000px; /* Added spacer for scrolling */
        }
    </style>
</head>
<body>
    <h2>POSITIONING</h2>
    <div>
        Div with no position property
    </div>
    <div class="spacer"></div> <!-- Spacer for scrolling -->
    <div class="sticky">Div with sticky position</div>
    <div class="spacer"></div> <!-- Spacer for scrolling -->
    <div class="relative">
        This div element has a position:relative 
        <div class="absolute">
            Absolute div class
        </div>
    </div>
    <div class="fixed">
        Div with fixed position property
    </div>
    <div class="spacer"></div> <!-- Spacer for scrolling -->
</body>
</html>
