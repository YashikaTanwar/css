<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            text-align: center;
            width: 300px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
        }
        #myDiv{
            transform: rotateX(180deg);
        }
        #myDiv1{
            transform: skewY(10deg);
        }
        #myDiv2{
            transform: scaleX(3);
        }
    </style>
</head>
<body>
    <h1>Welcome to Codingal</h1>
    <p>Ready to learn rotate method.....</p>
    <div>
        codingal
    </div>
    <div id="myDiv">
        codingal
    </div>
    <div id="myDiv1">
        codingal
    </div>
    <div id="myDiv2">
        codingal
    </div>
</body>
</html>
